<body>
	<main class="grad">
		<div class="container align-content-center">
			<div id="slider-main" class="row">
				<div class="sliders col-sm-12 col-md-6 d-inline-flex flex-column justify-content-center text-center">
					<h2>¿<span>Cuanta</span> <span class="bold">lana</span> quieres?</h2>
					<div class="slider-container pt-3 d-flex w-100">
						<input id="prestamo" class="d-none" value="1500" max="5000" min="1000" step="10" type="range">
						<div id="prestamoless" class="btn-less d-inline-block">
							<p class="btn-text m-0 p-0 text-white align-self-center">-</p>
						</div>
						<div class="slide d-inline-block"></div>
						<div class="slide-grow d-inline-block"></div>
						<div class="btninfo">
							<p>$1500</p>
						</div>
						<div id="prestamomore" class="btn-more d-inline-block">
							<p class="btn-text m-0 p-0 text-white align-self-center">+</p>
						</div>
					</div>
				</div>
				<div class="sliders col-sm-12 col-md-6 d-inline-flex flex-column justify-content-center text-center">
					<h2>¿<span>Cuándo</span> la puedes pagar?</h2>
					<div class="slider-container pt-3 d-flex w-100">
						<input id="prestamo" class="d-none" value="8" max="30" min="3" step="1" type="range">
						<div id="dayless" class="btn-less d-inline-block">
							<p class="btn-text m-0 p-0 text-white align-self-center">-</p>
						</div>
						<div class="slide d-inline-block"></div>
						<div class="slide-grow d-inline-block"></div>
						<div class="btninfo">
							<p>5 días</p>
						</div>
						<div id="daymore" class="btn-more d-inline-block">
							<p class="btn-text m-0 p-0 text-white align-self-center">+</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="lanaContainer" class="row">
			<div class="lana lanainfo col-6 col-md-3">
				<p class="text-center bold">Tu lana</p>
				<p class="color">$1500</p>
			</div>
			<div class="lana lanainfo col-6 col-md-3">
				<p class="text-center bold">Interés</p>
				<p class="color">$algo</p>
			</div>
			<div class="lana lanablue col-6 col-md-3">
				<div class="red-arrow"></div>
				<p class="text-center bold">Total a pagar</p>
				<p class="color">Mucho</p>
			</div>
			<div class="lana lanawhite col-6 col-md-3">
				<div class="blue-arrow"></div>
				<p class="text-center bold">Día de pago</p>
				<p class="color">lunes <br>15 de enero</p>
			</div>
			<div id="CATinfo" class="col m-auto">
				<p class="text-center text-bold d-flex justify-content-around">Costo Anual Total (C.A.T.): 387.94%      <span><i class="quest fa fa-question-circle" aria-hidden="true"></i></span></p>
			</div>
			<div id="btnCalc" class="row w-100">
				<div class="btnRed d-flex flex-row align-items-center justify-content-center m-auto">
					<p>Da clic aquí <br>para obtener tu lana</p>
					<span><i class="fa fa-usd" aria-hidden="true"></i></span>
				</div>
			</div>
		</div>
	</main>
